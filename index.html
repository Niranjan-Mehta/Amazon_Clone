<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="navbar"> <!-- Box1 -->
        <div class="nav-logo border">
            <div class="logo">  
            </div>
        </div>
        <div class="nav-add border" > <!-- Box2 -->
            <p class="add-first">Deliver to</p>
            <div class="nav-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
        </div>
       <div class="nav-search "> <!-- Box3 -->
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
        </div>   
        <div class="nav-signin border"><!-- Box4 -->
           <p><span>Hello,Sign in</span></p> 
           <p class="nav-second">Accounts & Lists</p>
        </div>  
        <div class="nav-returns border"><!-- Box5 -->
           <p><span>Returns</span></p> 
           <p class="nav-second">& Orders</p>
        </div>  
        <div class="nav-cart border"><!-- Box6 -->
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>

    </div>
    <div class="pannel">
        <div class="pannel-all border">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="pannel-options">
            <p class="border">Today's Deals</p>
            <p class="border">Registry</p>
            <p class="border">Prime video</p>
            <p class="border">Gift Cards</p>
            <p class="border">Customer Service</p>
        </div>
        <div class="pannel-deals border">
            Shop deals in Electronics
        </div>
    </div>
</header>
</body>
</html>
